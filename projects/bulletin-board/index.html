<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
             <div class="post-it polaroid" id="sunglass-polaroid">
                <img 
                    src="images/orion-daniel.jpg"
                    alt="Orion & Daniel posing in their sunglasses"
                    class="polaroid-image"
                    id="sunglass-image"
                >

                <h2 class="polaroid-script sunglass-font">
                    <span id="caption-sun">Check out their Sunglasses!</span>
                </h2>

                <h3 class="polaroid-script sunglass-font details">
                    Orion & Daniel, Biology 2010
                </h3>
             </div>

             <div class="post-it">
             </div>
             <div class="post-it">
             </div>

             <br>

             <div class="post-it">
             </div>

             <div class="post-it polaroid" id="star-polaroid">
                <img 
                    src="images/finger-star.jpg"
                    alt="A star comprised of fingers"
                    class="polaroid-image"
                    id="star-image"
                >

                <h2 class="polaroid-script star-font">
                    <span id="caption-star">The Friendship Star!</span>
                </h2>
                
                <h3 
                    class="polaroid-script star-font details" 
                    id=" details-star"
                >
                    Photo Taken by Kelli
                </h3>
             </div>

             <div class="post-it">
             </div>            
        </div>
    </body>
</html>
