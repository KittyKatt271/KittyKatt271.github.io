<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"
        >
        <link href="css/submission-form.css" rel="stylesheet">
    </head>
    <body>
        <div id="modal">
            <span 
                onclick="document.getElementById('modal').style.display='none'"
                class="w3-button w3-display-topright"
            >
                <div id="close">
                    <i class="fa-solid fa-x"></i>
                </div>
            </span>

            <div id="sub-form">
                <fieldset>
                    <legend>Submission Form</legend>
                    <label for="first-name last-name">Artist Name:</label>
                    <br>
                    <input
                        type="text"
                        id="first-name"
                        name="first-name"
                        placeholder="First Name..."
                        required
                        size="30"
                    />

                    <input
                        type="text"
                        id="last-name"
                        name="last-name"
                        placeholder="Last Name..."
                        required
                        size="30"
                    />

                    <br>

                    <div class="flex-container">
                        <div class="column">
                            <label for="course-program">Course Program:</label>
                            <select name="course" id="course-program">
                                <option value="">--Please choose an option--</option>
                                <option value="dfvp">Digitial Film & Video Production</option>
                                <option value="dp">Digitial Photography</option>
                                <option value="gdwd">Graphic Design & Web Development</option>
                                <option value="rasp">Recording Arts & Show Production</option>
                            </select>
                        </div>

                        <div class="column">
                            <label for="cohort">Cohort #:</label>
                            <input
                                type="text"
                                id="cohort"
                                name="cohort"
                                placeholder="Cohort #..."
                                required
                                maxlength ="8"
                                size="18"
                            />
                        </div>
                    </div>

                    <br>

                    <label for="email">Student Email:</label>
                    <br>
                    <input 
                        type="email" 
                        id="email" 
                        pattern=".+@example\.com" 
                        size="67" 
                        placeholder="Student Email..."
                        required 
                    />

                    <br>

                    <div class="flex-container">
                        <div class="input_container" id="upload-block">
                            <h4>Upload Your File:</h4>
                            <br>
                            <label for="files" class="btn">Browse Files</label>
                            <input 
                                id="files" 
                                style="display:none;" 
                                type="file"
                                required
                            >
                        </div>

                        <div id="about-section">
                            <label for="about-piece">About Your Piece:</label>
                            <br>
                            <textarea 
                                id="about-piece" 
                                name="about-piece" 
                                placeholder="Say something about your submission piece..."
                                required
                                rows="2" 
                                cols="31"
                            ></textarea> 
                            <!--Dirty for functionality of placeholder-->

                            <label for="about-artist">About the Artist:</label>
                            <br>
                            <textarea 
                                id="about-artist" 
                                name="about-artist" 
                                placeholder="Say something about yourself..."
                                required
                                rows="2" 
                                cols="31"
                            ></textarea> 
                            <!--Dirty for functionality of placeholder-->
                        </div>
                    </div>
                    
                    <label for="asset-credit">Asset Accreditation:</label>
                    <br>
                    <textarea 
                        id="about-artist" 
                        name="about-artist" 
                        placeholder="List any required accreditation for assets used in your submission..."
                        rows="2" 
                        cols="68"
                    ></textarea> 
                    <!--Dirty for functionality of placeholder-->

                    <button id="submitbutton" class="styled">
                    Submit Now 
                   </button>
                </fieldset>
            </div>
        </div>

        <script src="java/subform.js"></script>
    </body>
</html>
