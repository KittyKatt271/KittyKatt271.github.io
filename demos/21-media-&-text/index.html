<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media & Text Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!--Page Layout Container-->
        <div id="single-column">
            <!--Flexbox Container-->
            <div id="side-by-side-1">
                <!--Flexbox Item-->
                <img 
                src="images/cereal-3.jpg" 
                alt="cereak"
                >

                <!--Flexbox Item-->
                <h2>Doesn't this look delicious?</h2>
            </div>

            <!--Flexbox Container-->
            <div id="side-by-side-2">
                <!--Flexbox Item-->
                <div class="img-container">
                    <img 
                    src="images/cereal-3.jpg" 
                    alt="cereak"
                    >
                </div>

                <!--Flexbox Item-->
                <div class="text-container">
                    <h2>Doesn't this look delicious?</h2>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
