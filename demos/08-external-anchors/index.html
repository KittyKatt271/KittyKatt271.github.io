<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>External Anchors</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- This is a comment. -->

        This is a dummy anchor
        <a href="#">Click Me!</a>

        <br>

        This is an external anchor
        <a href="https://www.w3schools.com/html/default.asp">Click Me!</a>

        <br>

        <p>
            If you want to dive deeper into html,
            <a 
                href="https://developer.mozilla.org/en-US/"
                target="_blank"
            >
                Click me!
            </a>
        </p>

        This is an external page to another page in the same folder
        <a href="other-page.html">Click me!</a>

        <br>

        <p>
            This is an external page to a page in a different folder
            <a href="../07-images/images/abaia-diver.jpg">Click me!</a>
        </p>
        
    </body>
</html>
